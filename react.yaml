- ScrollView:
    style:
      width: 320
      backgroundColor: white
    children:
      - View:
          style:
            width: 500
            height: 60
            backgroundColor: rgb(174, 186, 255)
          children:
            - Button:
                style:
                  width: 0
                  height: 0
                  borderLeftWidth: 20
                  borderRightWidth: 0
                  borderBottomWidth: 25
                  borderStyle: 'solid'
                  backgroundColor: transparent
                  borderBottomColor: white
                  borderLeftColor: transparent
                  borderRightColor: transparent
                  position: absolute
                  top: 5
                  left: 3
                children:
                  - Button:
                      style:
                        width: 0
                        height: 0
                        borderLeftWidth: 0
                        borderRightWidth: 20
                        borderBottomWidth: 25
                        borderStyle: 'solid'
                        backgroundColor: transparent
                        borderBottomColor: transparent
                        borderLeftColor: transparent
                        borderRightColor: white
                        position: absolute
                        top: 25
                        left: -20
