- View:
    style:
      width: 320
      height: 60
      backgroundColor: rgb(174, 186, 255)
    children:
      - Button:
          id: button_8
          style:
            width: 50
            height: 50
            borderRadius: 100
            backgroundColor: white
            position: absolute
            top: 5
            left: 3
      - Image:
                source: {yourPic}
                style:
                  width: 50
                  height: 50
                  backgroundColor: white
                  borderRadius: 100
                  borderWidth: 1
                  borderColor: rgb(160, 160, 160)
                  position: absolute
                  top: 5
                  left: 245
      - Text:
                style:
                  color: white
                  fontSize: 40
                  position: absolute
                  top: 5
                  left: 90
                index: {chat}
      - View:
                style:
                  width: 10
                  height: 10
                  backgroundColor: transparent
                children:
                  - View:
                      style:
                        width: 20
                        height: 30
                        borderTopLeftRadius: 60
                        borderTopRightRadius: 60
                        backgroundColor: white
                        transform: [{translateX: 30},  {rotate: -45deg}]
                        position: absolute
                        top: 13
                        left: 150
                  - View:
                      style:
                        width: 20
                        height: 30
                        borderTopLeftRadius: 60
                        borderTopRightRadius: 60
                        backgroundColor: white
                        position: absolute  # to start at the same place
                        transform: [ {translateX: 72}, {rotate: 45deg} ]
                        top: 13
                        left: 115
