- ScrollView:
    style:
      width: 320
      backgroundColor: white
    children:
      - View:
          style:
            width: 500
            height: 60
            backgroundColor: rgb(174, 186, 255)
          children:
            - Button:
                style:
                  width: 0
                  height: 0
                  borderLeftWidth: 20
                  borderRightWidth: 0
                  borderBottomWidth: 25
                  borderStyle: 'solid'
                  backgroundColor: transparent
                  borderBottomColor: white
                  borderLeftColor: transparent
                  borderRightColor: transparent
                  position: absolute
                  top: 5
                  left: 3
                children:
                  - Button:
                      style:
                        width: 0
                        height: 0
                        borderLeftWidth: 0
                        borderRightWidth: 20
                        borderBottomWidth: 25
                        borderStyle: 'solid'
                        backgroundColor: transparent
                        borderBottomColor: transparent
                        borderLeftColor: transparent
                        borderRightColor: white
                        position: absolute
                        top: 25
                        left: -20
            - Image:
                source: {yourPic}
                style:
                  width: 50
                  height: 50
                  backgroundColor: white
                  borderRadius: 100
                  borderWidth: 1
                  borderColor: rgb(160, 160, 160)
                  position: absolute
                  top: 5
                  left: 245
            - Text:
                style:
                  color: white
                  fontSize: 40
                  position: absolute
                  top: 5
                  left: 90
                index: {chat}
            - View:
                style:
                  width: 10
                  height: 10
                  backgroundColor: transparent
                children:
                  - View:
                      style:
                        width: 20
                        height: 30
                        borderTopLeftRadius: 60
                        borderTopRightRadius: 60
                        backgroundColor: white
                        transform: [{translateX: 30},  {rotate: -45deg}]
                        position: absolute
                        top: 13
                        left: 150
                  - View:
                      style:
                        width: 20
                        height: 30
                        borderTopLeftRadius: 60
                        borderTopRightRadius: 60
                        backgroundColor: white
                        position: absolute  # to start at the same place
                        transform: [ {translateX: 72}, {rotate: 45deg} ]
                        top: 13
                        left: 115
